{% extends 'base.html' %}
{% block title %}
{{post.title}}
{% endblock %}
{% block content %}
<div class="box">
	<div class="content">
		<h1 class="title">{{post.title}}</h1>
		<h2 class="subtitle">
			<span class="tag is-info">作者：{{post.user.username}}</span>
			<span class="tag is-success">创作时间：{{post.date_created}}</span>
		</h2>
	</div>
</div>
<div class="box">
	{{post.content|markdown|safe}}
</div>
{% endblock %}
