{% extends 'base.html' %}
{% block title %}
删除帖子！！！
{% endblock %}
{% block content %}
<dialog open>
	<article>
		<h3>确认你的操作！</h3>
		<p>
			你真的想删除<del>{{post.title}}</del>吗？！
		</p>
		<footer>
			<a href={{url_for('views.home')}} role="button" class="secondary">取消</a>
			<a href={{url_for('views.delete_post',id=post.id)}} role="button">确认</a>
		</footer>
	</article>
</dialog>
{% endblock %}
