{% extends 'base.html' %}
{% block title %}
迷你博客-主页
{% endblock %}

{% block content %}
{% for post in posts %}
<div class="card">
	<header class="card-header">
		<p class="card-header-title">
			{{post.title}}
		</p>
		<button class="card-header-icon" aria-label="more options">
			<span class="icon">
				<i class="fas fa-angle-down" aria-hidden="true"></i>
			</span>
		</button>
	</header>
	<div class="card-content">
		<div class="content">
			<h1 class="title">
				作者：{{post.user.username}}
			</h1>
			<h2 class="subtitle">
				上传时间：{{post.date_created}}
			</h2>
		</div>
	</div>
	<footer class="card-footer">
		<a href="{{ url_for('views.check_post' , id = post.id) }}" class="card-footer-item">查看</a>
		{% if user.id == post.author %}
		<a href="{{ url_for('views.delete_post' , id = post.id) }}" class="card-footer-item">删除</a>
		{% endif %}
	</footer>
</div>
{% endfor %}
{% endblock %}
