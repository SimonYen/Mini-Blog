{% extends 'lsp/base.html' %}
{% block title %}
LSP之家
{% endblock %}
{% block content %}
<div class="uk-card uk-card-hover uk-card-primary">
	<div class="uk-card-body">
		<strong>注意不是图片或者视频文件的话是无法浏览的</strong>
	</div>
</div>
{% for file in files %}
<div>
	<div class="uk-card uk-card-hover">
		<div class="uk-card-header">
			<h3 class="uk-card-title">{{file}}</h3>
		</div>
		<div class="uk-card-body">
			<div uk-lightbox="animation: fade">
				<a href="{{ url_for('static' , filename=file) }}" class="uk-button uk-button-primary"
					uk-icon="icon: search">查看瑟瑟</a>
			</div>
		</div>
	</div>
</div>
<hr class="uk-divider-icon">
{% endfor %}
<a href="#" uk-totop uk-scroll></a>
{% endblock %}
