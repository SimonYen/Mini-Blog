{% extends 'base.html' %}
{% block title %}
新建帖子
{% endblock %}
{% block content %}
<div class="box">
	<form method="post">
		<input class="input is-medium" type="text" placeholder="标题" name="title" value="{{post.title}}">
		{{ ckeditor.create(value=post.content) }}
		<button class="button is-medium is-warning ">
			<span class="icon-cloud-upload"></span>提交
		</button>
	</form>
</div>
{% endblock %}
