{% extends 'netpan.html' %}

{% block netpan_content %}
{% for file in files %}
<div class="card">
	<header class="card-header">
		<p class="card-header-title">
			<span class="icon-file"></span>{{file.name}}
		</p>
	</header>
	<div class="card-content">
		<div class="content">
			<h2>
				<span class="tag is-success">上传时间：{{file.uploaded_time}}</span>
			</h2>
		</div>
	</div>
</div>
<div class="box">
	<div class="buttons are-medium">
		<a class="button is-link is-light" href="{{ url_for('views.motify_file' , id = file.id) }}">
			<span class="icon-pencil"></span>
			修改文件名
		</a>
		<a class="button is-danger is-light" href="{{ url_for('views.delete_file' , id = file.id) }}">
			<span class="icon-trash"></span>
			删除
		</a>
		<a class="button is-warning is-light" href="{{ url_for('views.download_file' , id = file.id) }}">
			<span class="icon-drop"></span>
			下载
		</a>
	</div>
</div>
<div class="block"></div>
{% endfor %}
{% endblock %}
