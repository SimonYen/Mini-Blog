{% extends 'base.html' %}
{% block title %}
轻博客-注册
{% endblock %}
{% block content %}
<article>
	<hgroup>
		<h1>注册</h1>
		<h2>请输入你的邮箱和用户名以及密码</h2>
	</hgroup>
	<form method="post">
		<input type="email" name="email" placeholder="邮箱地址" required>
		<input type="text" name="username" placeholder="用户名" required>
		<input type="password" name="password" placeholder="密码" required>
		<input type="password" name="password-confirm" placeholder="再次输入你的密码" required>
		<button type="submit" class="contrast">注册</button>
	</form>
</article>
{% endblock %}
