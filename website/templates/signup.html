{% extends 'base.html' %}
{% block title %}
轻博客-注册
{% endblock %}
{% block content %}
<div class="box">
	<form method="post">
		<div class="field">
			<label class="label">用户名</label>
			<div class="control has-icons-left has-icons-right">
				<input class="input is-success" type="text" placeholder="请在此输入用户名" value="未命名" name="username">
				<span class="icon is-small is-left">
					<i class="fas fa-user"></i>
				</span>
				<span class="icon is-small is-right">
					<i class="fas fa-check"></i>
				</span>
			</div>
		</div>

		<div class="field">
			<label class="label">电子邮箱</label>
			<div class="control has-icons-left has-icons-right">
				<input class="input is-danger" type="email" placeholder="请在此输入邮箱" value="hello@" name="email">
				<span class="icon is-small is-left">
					<i class="fas fa-envelope"></i>
				</span>
				<span class="icon is-small is-right">
					<i class="fas fa-exclamation-triangle"></i>
				</span>
			</div>
		</div>
		<div class="field">
			<p class="control has-icons-left">
				<input class="input" type="password" placeholder="密码" name="password">
				<span class="icon is-small is-left">
					<i class="fas fa-lock"></i>
				</span>
			</p>
		</div>
		<div class="field">
			<p class="control has-icons-left">
				<input class="input" type="password" placeholder="再次输入密码" name="password-confirm">
				<span class="icon is-small is-left">
					<i class="fas fa-lock"></i>
				</span>
			</p>
		</div>
		<div class="control">
			<button class="button is-primary">注册</button>
		</div>
	</form>
</div>
{% endblock %}
